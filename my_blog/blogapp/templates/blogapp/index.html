{% extends "base.html" %}
{% block title %} Главнвя Страница {% endblock %}
{% block header %} Главнвя Страница {% endblock %}
{% block content %}

    <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        {% for item in posts %}
        <div class="post-preview">
                <a href="{% url 'blogapp:post' id=item.id %}">
                <h2 class="post-title">
                    {{ item.name }}
                </h2>
                </a>
                <h6 class="post-subtitle">
                    {{ item.text }}
                </h6>
            <p class="post-meta">
                {{ item.create }}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
        {% endblock %}
